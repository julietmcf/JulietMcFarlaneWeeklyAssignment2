<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal.JS Template for Week 13</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/moon.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">

		<!-- Import Vega -->
		<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Juliet McFarlane</h3>
					<p>INFO 3402, Weekly Assignment 11</p>
				</section>

				<section>
					<p>The population and gender.</p>
					<p>This graph shows the efficiency of population in comparison to gender. These are about equal.</em>.</p>
				</section>

				<section>
					<div id="vis0"></div>
	
					<script type="text/javascript">
					
						var spec = {
                            {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A scatterplot showing body mass and flipper lengths of penguins.",
  "data": {
    "url": "data/penguins.json"
  },
  "mark": "point",
  "encoding": {
    "x": {
      "field": "Flipper Length (mm)",
      "type": "quantitative",
      "scale": {"zero": false}
    },
    "y": {
      "field": "Body Mass (g)",
      "type": "quantitative",
      "scale": {"zero": false}
    },
    "color": {"field": "Species", "type": "nominal"},
    "shape": {"field": "Species", "type": "nominal"}
  }
}w
						    	}
						    },
							"mark": "point"
						};
					
						var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
					
						vegaEmbed("#vis0", spec, opt);
					
					</script>
				</section>

				<section>
					<p>This relationship is interesting because it is non-linear</p>
					<p>Fuel efficiency drops rapidly with the increase in horsepower</p>
				</section>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'h/v',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealHighlight ]
			});
		</script>
	</body>
</html>
