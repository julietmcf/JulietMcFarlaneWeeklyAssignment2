<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
	<title>HTML Template for Week 13</title>
</head>
<body>
	
	<h2>The population and gender.</h2>
	<p>The population as gone up over time.</p>

	<div id="vis"></div>
	<script type="text/javascript">
	
		var spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "config": {
    "view": {
    	"continuousHeight": 600,
    	"continuousWidth": 800
    	}
    },
    "width": 800,
    "height": 600,
    "data": {
    	"url": "https://vega.github.io/vega-datasets/data/cars.json"
    },
    "encoding": {
    	"color": {
    		"field": "Origin",
    		"type": "nominal"
    	},
    	"x": {
    		"field": "Horsepower",
    		"type": "quantitative"
    	},
    	"y": {
    		"field": "Miles_per_Gallon",
    		"type": "quantitative"
    	}
    },
	"mark": "point"
};
	
		var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
	
		vegaEmbed("#vis", spec, opt);
	
	</script>

	<p>This relationship is interesting because it is non-linear: fuel efficiency drops rapidly with the increase in horsepower.</p>

</body>
</html>s
